<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>로그인</title>
</head>
<body>
    <div id="app">
        <div class="top">
            <div class="logo">
                <img src="images/shinhan_ci.jpg">
            </div>   
        </div>
        <div class="main">
            <h2>로그인</h2>
            <form>
                <input class="info" type="text" v-model="username" placeholder="아이디"><br><br>
                <input class="info" type="password" v-model="password" placeholder="비밀번호"><br><br>
                <input id="login" type="button" value="로그인" @click="signin">
            </form>
        </div>
        <div class="bottom">
            <div class="logo">
                <img src="images/shinhan_ad.png">
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    username: '',
                    password: ''
                }
            },
            methods: {
                signin() {
                    window.location.href = "index.html";
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
